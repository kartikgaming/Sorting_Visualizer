<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="controls">
            <button class="control-btn" onclick="generateArray()">Generate New Array</button>
            <button class="control-btn" onclick="sortArray('bubble')">Bubble Sort</button>
            <button class="control-btn" onclick="sortArray('insertion')">Insertion Sort</button>
            <button class="control-btn" onclick="sortArray('selection')">Selection Sort</button>
            <button class="control-btn" onclick="sortArray('merge')">Merge Sort</button>
        </div>
        <div id="array-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
